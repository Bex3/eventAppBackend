<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- multiple buttons for one form? -->
<form action="/login" method="post">
    <input type="text" placeholder="email" name="email"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit">Login</button>
</form>

<div>
    <input type="text" placeholder="email" ng-model="newUser.email"/>
    <input type="text" placeholder="displayName" ng-model="newUser.displayName"/>
    <input type="password" placeholder="Password" ng-model="newUser.password"/>
    <input type="button" ng-click="createUser()" value="Create User">
</div>

</body>
</html>
